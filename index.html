<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Mallory's Code Quiz</title>
</head>

<!-- Header with the High Score link and Timer functionality -->
<header>
    <a href="scores.html" class="high-scores">View High Scores</a>
    <div class="timer" id="timer"></div>
</header>

<main>
    <!-- Info / Quiz Starter section -->
    <section class="info-body" id="body">
        <div class="questions" id="questions">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                    answers will penalize your score/time by 10 seconds!</p>
            <ul id="choicesUI"></ul>
            <button class="start" id="startQuiz">Start Quiz</button>
         </div>
    </section>

<script src="script.js"></script>
</main>

</html>
