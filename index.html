<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Mallory's Code Quiz</title>
</head>

<!-- Header with the High Scores and Timer functionality -->
<header>
    <div class="high-scores">View high scores</div>
    <div class="timer"></div>
        <div class="time-left-text">Time Left</div>
        <div class="timer-second">75</div>
</header>

<main>
    <!-- Info / Quiz Starter section -->
    <section class="info-body">
        <div class="quiz-info">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                    answers will penalize your score/time by 10 seconds!</p>
            <button class="start">Start Quiz</button>
         </div>
    </section>

    <!-- Quiz Section -->
    <section class="quiz" id="quiz">
        <h1 id="question"></h1>
        <ul id="answer-list"></ul>
            <li><button id="one"></button></li>
            <li><button id="two"></button></li>
            <li><button id="three"></button></li>
            <li><button id="four"></button></li>
        </ul>
    </section>

</main>

<script src="./assets/script.js"></script>
</html>
